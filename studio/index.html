<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Studio</title>
  </head>
  <body>
    <canvas id="gameArea"></canvas>
    <span>rotX</span><input type="range" min="0" max="1" value="0.1" step="0.01" id="rotationX">
    <span>rotY</span><input type="range" min="0" max="1" value="0" step="0.01" id="rotationY">
    <span>rotZ</span><input type="range" min="0" max="1" value="0" step="0.01" id="rotationZ">
    <span>camX</span><input type="range" min="0" max="2" value="1.0" step="0.01" id="camX">
    <span>camY</span><input type="range" min="0" max="1" value="0.0" step="0.01" id="camY">
    <span>camZ</span><input type="range" min="" max="1" value="0.5" step="0.01" id="camZ">
    <span>Zoom</span><input type="range" min="-10" max="10" value="2.0" step="0.01" id="projY">
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
