<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Studio</title>
  </head>
  <body>
    <canvas id="gameArea"></canvas>
    <input type="range" min="0" max="1" value="0.1" step="0.01" id="rotationX">
    <input type="range" min="0" max="1" value="0" step="0.01" id="rotationY">
    <input type="range" min="0" max="1" value="0" step="0.01" id="rotationZ">
    <input type="range" min="0" max="1" value="0.5" step="0.01" id="projX">
    <input type="range" min="-10" max="10" value="2.0" step="0.01" id="projY">
    <input type="range" min="-1" max="1" value="0.3" step="0.01" id="projZ">
  </body>
</html>
